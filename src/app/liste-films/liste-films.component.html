
<div class="card flex align-items-center" style="width: 18rem; height:100%" >
    <div class="card-body">
        <h2 class="card-title">{{instanceFilm.titre}}</h2>
        <p class="card-text">{{instanceFilm.realisateur}}</p>
        <p class="card-text">{{instanceFilm.description}}</p>
        <p class="card-text">{{instanceFilm.dureeTotale}} minutes</p>
        <p class="card-text">{{instanceFilm.dureeVisionnee}} minutes</p>
    </div>
    <img [src]="instanceFilm.imgUrl" [alt]="instanceFilm.titre" class="card-img-bottom" width="100%" height="180"/>
</div>
